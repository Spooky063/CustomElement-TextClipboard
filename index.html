<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="theme-color" content="#ffffff">
    <title>Custom Element - Text Clipboard</title>
    <script src="index.js" type="module" defer></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 30px 15px;
        }

        .test-case {
            margin-bottom: 60px;
        }
    </style>
</head>
<body>
<main id="main-content">
    <div class="test-case">
        <code>jdikappelndnso5dfsa</code>
        <text-clipboard></text-clipboard>
    </div>

    <div class="test-case">
        <span id="id">Text to copy</span>
        <text-clipboard target="#id"></text-clipboard>
    </div>

    <div class="test-case">
        <input type="text" value="Input text" class="input-text">
        <text-clipboard target=".input-text"></text-clipboard>
    </div>
</main>

<script>
    // You can create for example a message flash to alert user something is copied.
    document.addEventListener('afterselect', e => { console.log(e) });
</script>

</body>
</html>
